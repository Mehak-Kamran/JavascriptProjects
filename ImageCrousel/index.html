<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crousel</title>
    <link rel="stylesheet" href="style.css">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      </head>
      
</head>
<body>
    <div class="crousel">
        <div class="image-container" id="imgs">
            

            <img src="https://images.unsplash.com/photo-1693163331364-aa6ab32961e7?q=80&w=1335&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            />

            <img src="https://plus.unsplash.com/premium_photo-1666804439674-9029ae41c3da?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            />
            <img src="https://images.unsplash.com/photo-1668450418257-86ce541c73a3?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            />
        </div>
        <div class="buttons-container">
            <button class="left">Prev</button>
            <button class="right">Next</button>
        </div>
    </div>
    

    
    
</body>
<script src="script.js"></script>
</html>
